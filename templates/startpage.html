StartPage.addTemplate('default',function(){return `
  <div class="container">
    <div class="page-header">
      <h1>${this.title}</h1>
    </div>
    <button data-click="toggleDescription" data-bind="${this.descriptionVisible}">
      ${this.toggleText}
    </button>

    <p data-show="${this.descriptionVisible}">
      ${this.description}
    </p>

    <ul>
      ${this.surveys.display()}
    </ul>


  </div>
`});
